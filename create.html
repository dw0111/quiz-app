<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizzix Bookmarks</title>
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body class="app-grid">
    <header class="app-grid__header">
      <h1>Create</h1>
    </header>

    <main class="app-grid__main">
      <form class="create-form__grid" action="#">
        <label
          for="add-question-input"
          class="create-form__input-label bd-1-pink"
          >Add a question here:</label
        >
        <textarea
          name="question"
          id="add-question-input"
          cols="30"
          rows="10"
          class="create-form__input bd-3-yellow"
        ></textarea>
        <label for="add-answer-input" class="create-form__input-label bd-1-pink"
          >What is the answer to your question?</label
        >
        <textarea
          name="question"
          id="add-answer-input"
          cols="30"
          rows="10"
          class="create-form__input bd-3-yellow"
        ></textarea>
        <label for="add-tags-input" class="create-form__input-label bd-1-pink"
          >Please add some tags to describe your question:</label
        >
        <input
          id="add-tags-input"
          type="text"
          class="create-form__input bd-3-yellow"
        />
        <button type="submit" class="create-form__submit-button bd-3-yellow">
          Submit
        </button>
      </form>
    </main>
    <nav class="navigation">
      <a class="nav__link" href="index.html">
        <img src="./images/home-solid.svg" alt="Home" width="30" height="30" />
        <div>Home</div></a
      >
      <a class="nav__link" href="bookmarks.html">
        <img
          src="./images/bookmark-solid.svg"
          alt="Bookmark"
          width="30"
          height="30"
        />
        <div>Bookmark</div></a
      >
      <a class="nav__link--current" href="#">
        <img
          src="./images/plus-square-solid.svg"
          alt="Create"
          width="30"
          height="30"
        />
        <div>Create</div></a
      >
      <a class="nav__link" href="settings.html">
        <img src="./images/cogs-solid.svg" alt="Icon" width="30" height="30" />
        <div>Settings</div></a
      >
    </nav>
  </body>
</html>
